<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calc.js" defer></script>
</head>
<body>
   <div class="Calculator">
       <div class="displayer">
           <h3 class="current-operator"></h3>
           <h1 class="current-number"></h1>
        </div>
       <div class="Pad">
           <div class="row" id="row0">
               <button class="cell special-function ac">AC</button>
               <button class="cell special-function back">Back</button>
           </div>
           <div class="row" id="row1">
               <button class="cell number">7</button>
               <button class="cell number">8</button>
               <button class="cell number">9</button>
               <button class="cell operator">x</button>
           </div>
           <div class="row" id="row2">
               <button class="cell number">4</button>
               <button class="cell number">5</button>
               <button class="cell number">6</button>
               <button class="cell operator">-</button>
           </div>
           <div class="row" id="row3">
               <button class="cell number">1</button>
               <button class="cell number">2</button>
               <button class="cell number">3</button>
               <button class="cell operator">+</button>
           </div>
           <div class="row" id="row4">
               <button class="cell number">0</button>
               <button class="cell decimal">.</button>
               <button class="cell equal">=</button>
               <button class="cell operator">/</button>
               
           </div>
       </div>
   </div> 
</body>
</html>
